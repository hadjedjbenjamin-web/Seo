name: SEO Autopilot BK Tech

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * 1" # Monday 03:15 UTC

permissions:
  contents: write

jobs:
  seo:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run SEO autopilot
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_IMAGE_MODEL: gpt-image-1
        run: |
          python scripts/seo_autopilot.py

      - name: Commit and push changes
        run: |
          git config user.name "bk-tech-seo-bot"
          git config user.email "seo-bot@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(seo): autopilot content update"
          git push
