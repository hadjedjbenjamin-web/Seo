name: SEO Autopilot BK Tech

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * 1" # Tous les lundis à 03:15 UTC

permissions:
  contents: write

jobs:
  seo:
    runs-on: ubuntu-latest

    steps:
      # 1. Récupère le repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Dépendances (si requirements.txt existe)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4. Génération des articles SEO
      - name: Run SEO autopilot
        run: |
          python scripts/seo_autopilot.py

      # 5. Génération automatique du sitemap.xml
      - name: Generate sitemap
        run: |
          python scripts/generate_sitemap.py

      # 6. Commit & push des nouveaux fichiers
      - name: Commit and push changes
        run: |
          git config user.name "bk-tech-seo-bot"
          git config user.email "seo-bot@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(seo): autopilot content + sitemap update"
          git push
