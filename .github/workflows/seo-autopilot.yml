name: SEO Autopilot BK Tech (writes to pages/blog)

on:
  workflow_dispatch:
  schedule:
    - cron: "15 3 * * 1" # Monday 03:15 UTC

permissions:
  contents: write

jobs:
  seo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run autopilot
        run: |
          python scripts/seo_autopilot.py

      - name: Commit & push
        run: |
          git config user.name "bk-tech-seo-bot"
          git config user.email "seo-bot@users.noreply.github.com"
          git add -A
          git diff --staged --quiet || git commit -m "chore(seo): autopilot content update"
          git push
